<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <input required pattern=".+@.+\..+" type="email" name="email" [(ngModel)]="email" #emailControl="ngModel"
        [ngClass]="{' is-danger ' : emailControl.invalid && emailControl.touched }" />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.errors.required && emailControl.touched">
          Email field is required
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors.pattern && emailControl.touched">
          Please enter a valid Email Address
        </div>
      </ng-container>
    </div>

    <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
  </form>
  <hr>
  <div>Form is valid:{{emailForm.valid}}</div>
  <div>Form values:{{emailForm.value | json}}</div>
  <!-- <div>Form Validation: {{emailForm.controls.email.errors | json}}</div> -->
</div>
